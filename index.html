<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Funeraria</title>
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
</head>

<body>
    <h1>Registro de Personas</h1>

    <!-- Formulario para agregar un nuevo registro -->
    <form id="registroForm">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="date" id="fechaNacimiento" required>
        <label>
            <input type="checkbox" id="muerte"> Fallecido
        </label>
        <input type="date" id="fechaDefuncion" disabled>
        <button type="submit">Guardar</button>
    </form>


    <!-- Formulario para editar un registro existente -->
    <form id="editarForm" style="display: none;">
        <h2>Editar Registro</h2>
        <input type="hidden" id="editarId">
        <input type="text" id="editarNombre" placeholder="Nombre" required>
        <input type="date" id="editarFechaNacimiento" required>
        <label>
            <input type="checkbox" id="editarMuerte"> Fallecido
        </label>
        <input type="date" id="editarFechaDefuncion" disabled>
        <button type="submit">Actualizar</button>
        <button type="button" onclick="cancelarEdicion()">Cancelar</button>
    </form>

    <h2>Registros</h2>
    <ul id="listaRegistros"></ul>


    <script src="app.js"></script>
    <script>navigator.serviceWorker.register('/sw.js')</script>

</body>

</html>
